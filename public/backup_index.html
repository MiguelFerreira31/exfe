<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Preloader</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background: #fff;
    }

    .loader {
      width: 35px;
      height: 80px;
      position: relative;
    }

    .loader:after {
      content: "";
      position: absolute;
      inset: 0;
      padding: 3px 5px;
      border-top: 1px solid #bbb6aa;
      border-bottom: 4px solid #bbb6aa;
      background: linear-gradient(#612329 0 0) bottom no-repeat content-box, #e4e0d7;
      mix-blend-mode: darken;
      animation: l1 1.5s infinite linear;
    }

    .loader:before {
      content: "";
      position: absolute;
      inset: -18px calc(50% - 2px) 8px;
      background: #eb6b3e;
      transform-origin: bottom;
      transform: rotate(8deg);
    }

    @keyframes l1 {
      0% {
        background-size: 100% 100%;
      }
      100% {
        background-size: 100% 5%;
      }
    }

    .loading-text {
      font-size: 1.2rem;
      color: #5e3c2d;
      margin-top: 10px;
      font-weight: bold;
    }

    .dot {
      display: inline-block;
      opacity: 0;
      font-size: 1.5rem;
      animation: blink4 1.2s infinite ease-in-out both;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink4 {
      0%, 80%, 100% {
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
    }

    #conteudo {
      display: none;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>

  

  <div id="conteudo">
    <h1>Conteúdo carregado!</h1>
    <p>Este é o conteúdo principal da página.</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(function () {
        document.getElementById("loader").style.display = "none";
        document.getElementById("conteudo").style.display = "block";
      }, 1000); // simula carregamento de 1s
    });
  </script>

</body>
</html>
